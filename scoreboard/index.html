<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard - Kickoff 2026</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-main: 'Inter', sans-serif;
            --color-text: #333;
            --color-accent: #b50105;
            --color-bg: #fff;
            --color-card-bg: #f8f9fa;
            --color-border: #eee;

            /* Team Colors */
            --team-a-color: #ff0000;
            --team-b-color: #0066ff;
            --team-c-color: #ffcc00;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-main);
            box-sizing: border-box;
            border: 12px solid var(--color-accent);
            overflow-x: hidden;
        }

        .scoreboard-container {
            display: flex;
            gap: 40px;
            width: 95%;
            max-width: 1400px;
            justify-content: center;
        }

        .team-card {
            flex: 1;
            background: var(--color-card-bg);
            border: 4px solid var(--color-border);
            border-radius: 32px;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        #card-a {
            border-color: var(--team-a-color);
        }

        #card-b {
            border-color: var(--team-b-color);
        }

        #card-c {
            border-color: var(--team-c-color);
        }

        .team-name {
            font-size: 4rem;
            /* Increased font size */
            font-weight: 900;
            margin-bottom: 20px;
            color: var(--color-text);
            letter-spacing: -0.02em;
        }

        #card-a .team-name {
            color: var(--team-a-color);
        }

        #card-b .team-name {
            color: var(--team-b-color);
        }

        #card-c .team-name {
            color: var(--team-c-color);
        }

        .score-display {
            font-size: 12rem;
            /* Increased font size */
            font-weight: 900;
            line-height: 1;
            margin-bottom: 40px;
            font-variant-numeric: tabular-nums;
        }

        #score-a {
            color: var(--team-a-color);
        }

        #score-b {
            color: var(--team-b-color);
        }

        #score-c {
            color: var(--team-c-color);
        }

        .input-group {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 320px;
            box-sizing: border-box;
        }

        .points-input {
            flex: 1;
            min-width: 0;
            /* Important for flex shrink */
            border: 3px solid var(--color-border);
            background: #fff;
            border-radius: 16px;
            padding: 15px 10px;
            font-size: 1.5rem;
            font-family: var(--font-main);
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        #card-a .points-input:focus {
            border-color: var(--team-a-color);
        }

        #card-b .points-input:focus {
            border-color: var(--team-b-color);
        }

        #card-c .points-input:focus {
            border-color: var(--team-c-color);
        }

        .add-button {
            background: var(--color-text);
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 15px 20px;
            font-size: 1.5rem;
            /* Increased font size */
            font-weight: 900;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.1s;
            white-space: nowrap;
            /* Prevent text wrapping */
        }

        #card-a .add-button {
            background: var(--team-a-color);
        }

        #card-b .add-button {
            background: var(--team-b-color);
        }

        #card-c .add-button {
            background: var(--team-c-color);
        }

        .add-button:hover {
            opacity: 0.8;
        }

        .add-button:active {
            transform: scale(0.95);
        }

        .controls {
            margin-top: 80px;
        }

        .reset-button {
            background: none;
            border: none;
            color: #ccc;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s;
        }

        .reset-button:hover {
            color: var(--color-accent);
        }

        @media (max-width: 1000px) {
            .scoreboard-container {
                flex-direction: column;
                align-items: center;
            }

            .team-card {
                width: 100%;
                max-width: 500px;
                padding: 40px 20px;
            }

            .team-name {
                font-size: 3rem;
            }

            .score-display {
                font-size: 8rem;
            }

            body {
                height: auto;
                padding: 40px 20px;
                overflow-y: auto;
            }
        }
    </style>
</head>

<body>

    <div class="scoreboard-container">
        <!-- Team A -->
        <div class="team-card" id="card-a">
            <div class="team-name">Team A</div>
            <div class="score-display" id="score-a">0</div>
            <div class="input-group">
                <input type="number" class="points-input" id="input-a" placeholder="数値"
                    onkeydown="if(event.key==='Enter') addPoints('a')">
                <button class="add-button" onclick="addPoints('a')">+</button>
            </div>
        </div>

        <!-- Team B -->
        <div class="team-card" id="card-b">
            <div class="team-name">Team B</div>
            <div class="score-display" id="score-b">0</div>
            <div class="input-group">
                <input type="number" class="points-input" id="input-b" placeholder="数値"
                    onkeydown="if(event.key==='Enter') addPoints('b')">
                <button class="add-button" onclick="addPoints('b')">+</button>
            </div>
        </div>

        <!-- Team C -->
        <div class="team-card" id="card-c">
            <div class="team-name">Team C</div>
            <div class="score-display" id="score-c">0</div>
            <div class="input-group">
                <input type="number" class="points-input" id="input-c" placeholder="数値"
                    onkeydown="if(event.key==='Enter') addPoints('c')">
                <button class="add-button" onclick="addPoints('c')">+</button>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="reset-button" onclick="resetScores()">全スコアをリセット</button>
    </div>

    <script>
        function addPoints(team) {
            const input = document.getElementById(`input-${team}`);
            const display = document.getElementById(`score-${team}`);
            const value = parseInt(input.value);

            if (!isNaN(value)) {
                const currentScore = parseInt(display.innerText);
                const newScore = currentScore + value;

                // Simple animation effect
                display.style.transform = 'scale(1.1)';
                display.style.transition = 'transform 0.1s';

                setTimeout(() => {
                    display.innerText = newScore;
                    display.style.transform = 'scale(1)';
                }, 100);

                input.value = '';
                input.focus();
            }
        }

        function resetScores() {
            if (confirm('全てのスコアをリセットしてもよろしいですか？')) {
                document.getElementById('score-a').innerText = '0';
                document.getElementById('score-b').innerText = '0';
                document.getElementById('score-c').innerText = '0';
                document.getElementById('input-a').value = '';
                document.getElementById('input-b').value = '';
                document.getElementById('input-c').value = '';
            }
        }
    </script>

</body>

</html>
